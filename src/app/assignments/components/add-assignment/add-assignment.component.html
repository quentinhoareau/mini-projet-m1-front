<form class="form" ngForm #assignmentForm>


   <mat-form-field>
      <input matInput #nomAssignment [(ngModel)]="nomDevoir" name="nom">
   </mat-form-field>

   <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dateRendu" name="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
   </mat-form-field>

   <button mat-stroked-button color="primary" (click)="onSubmit()" > Ajouter un devoir </button>


</form>
