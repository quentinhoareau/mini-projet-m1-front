<h3>Modification d'un assignment </h3>


<ng-container *ngIf="user?.roles?.[0]?.name === 'USER' || user?.roles?.[0]?.name === 'ADMIN';else noAccess">
   <app-assignment-form (onSubmit)="saveAssignment($event)" *ngIf="assignment"
      [assignment]="assignment"></app-assignment-form>
</ng-container>


<ng-template #noAccess>
   <div class="alert alert-danger" role="alert">
      Vous n'avez pas l'accès à la modification d'un nouvel assignment.
   </div>
</ng-template>
